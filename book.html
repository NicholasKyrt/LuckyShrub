  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar navbar-about">
          <div class="logo logo-about">
            <a href="index.html">
              <img
                src="images/logo.png"
                width="30"
                height="50"
                alt="Logo Header"
              />
            </a>
          </div>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="ideas.html">Garden Design Ideas</a></li>
            <li><a href="book.html">Book A Consultation</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
          <a href="index.html#articles" class="action-btn main">EXPLORE</a>
          <div class="toggle-btn hide-navbar">
            <i class="fa-solid fa-bars bar-default bar-onclick"></i>
          </div>
        </div>
        <div class="dropdown-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="ideas.html">Garden Design Ideas</a></li>
          <li><a href="book.html">Book A Consultation</a></li>
          <li><a href="about.html">About</a></li>
          <li>
            <a href="index.html#articles" class="action-btn hide-navbar"
              >EXPLORE</a
            >
          </li>
        </div>
      </nav>
    </header>
    <main>
      <section class="consult">
        <h2>Get in touch for free consultation</h2>
        <form class="form-grid">
          <label for="customer_name" id="customer_name_lbl">Name</label>
          <input
            type="text"
            name="customer_name"
            id="customer_name"
            placeholder="Enter your name"
            required
          />
          <label for="customer_email" id="customer_email_lbl">Email</label>
          <input
            type="email"
            name="customer_email"
            id="customer_email"
            placeholder="Enter your email"
            required
          />
          <label for="customer_phone" id="customer_phone_lbl"
            >Phone number</label
          >
          <input
            type="tel"
            name="customer_phone"
            id="customer_phone"
            placeholder="Enter your phone number"
            pattern="+44 [0-9]{10}"
            required
          />
          <label for="customer_address" id="customer_address_lbl"
            >Address</label
          >
          <input
            type="text"
            name="customer_address"
            id="customer_address"
            placeholder="Enter your address"
            required
          />
          <label for="customer_budget" id="customer_budget_lbl">Budget</label>
          <select name="customer_budget" id="customer_budget" required>
            <option value disabled selected hidden>Choose your budget</option>
            <option value="£10-20K">£10-20K</option>
            <option value="£20-50K">£20-50K</option>
            <option value="£50-70K">£50-70K</option>
            <option value="£70-100K">£70-100K</option>
            <option value="£100K+">£100K+</option>
          </select>
          <label for="customer_preferences" id="customer_preferences_lbl"
            >Preferences</label
          >
          <textarea
            name="customer_preferences"
            id="customer_preferences"
            placeholder="Please, tell us about your preferences"
            maxlength="500"
            required
          ></textarea>
          <input class="btn-submit" type="submit" value="Submit" />
        </form>
      </section>
    </main>
    <footer>
      <div class="logo-footer">
        <img src="images/logo.png" alt="Logo Footer" />
      </div>
      <div class="vline"></div>
      <div class="copyright">
        <p>
          Copyright<br />
          Lucky Shrub
        </p>
      </div>
    </footer>
    <script>
      const toggleBtn = document.querySelector('.toggle-btn');
      const toggleBtnIcon = document.querySelector('.toggle-btn i');
      const dropDownMenu = document.querySelector('.dropdown-menu');

      toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle('open');
        const isOpen = dropDownMenu.classList.contains('open');

        toggleBtnIcon.classList = isOpen
          ? 'fa-solid fa-xmark xmark-onclick'
          : 'fa-solid fa-bars bar-onclick';
      };
    </script>
  </body>
</html>
